<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data Platform Learning Hub</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        .parallax {
            background: url('BDP.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-attachment: fixed;
        }
        .header-logo {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0px 4px 8px rgba(0, 255, 255, 0.5));
        }
        .video-section, .text-section {
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #00cccc;
            border-radius: 5px;
        }
        h2 {
            color: #00cccc;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header class="parallax">
        <img src="images\BDP.png" alt="Big Data Platform Logo" class="header-logo">
    </header>
    
    <main>
        <section class="video-section">
            <h2>Introduction</h2>
            <video controls>
                <source src="CMDM_Introduciton.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        
        <section class="video-section">
            <h2>Module 1.1</h2>
            <video controls>
                <source src="Module 1.1 Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="video-section">
            <h2>Module 1.2</h2>
            <video controls>
                <source src="Module 1.2 Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="text-section">
            <h2>ELICSAR Big Data Platform Learning</h2>
            <p>Welcome to the Big Data Platform Learning Hub. Here, you'll find essential training materials to enhance your skills.</p>
        </section>
    </main>
</body>
</html>
